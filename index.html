<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Naruto Video</title>
</head>
<style>
    body {
        margin: 0;
        background-color: #FF9C3D;
        font-family: 'Muli', sans-serif;
        box-sizing: border-box;
    }

    .header {
        background-color: #EB5D13;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header__logo--img {
        width: 60px;
        height: auto;
        margin: 10px;
    }

    .header__menu {
        margin-right: 30px;
    }

    .header__menu ul {
        display: none;
        list-style: none;
        padding: 4px 12px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -20px;
        background-color: #EB5D13;
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;

    }

    .header__menu:hover ul,
    .header__menu ul:hover {
        display: block;
    }

    .header__menu li {
        margin: 10px 0px;
    }

    .header__menu li a {
        color: white;
        text-decoration: none;
    }

    .header__menu li a:hover {
        text-decoration: underline;

    }

    .header__menu--profile {
        margin-right: 40px;
        width: 40px;
        display: flex;
        align-items: center;
    }

    .header__menu--profile img {
        margin-right: 8px;
        width: 40px;
    }

    .header__menu--profile p {
        margin: 0px;
        color: white;
    }

    .header__logo {
        display: flex;
    }

    .main {
        height: 300px;
    }

    .main__title {
        color: #333;
    }

    .input {
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 16px;
        height: 50px;
        padding: 0px 20px;
        width: 70%;
        background-color: rgba(255, 255, 255, 0.1);
    }

    .input:focus {
        outline: none;
    }

    ::placeholder {
        color: white;
    }
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container{
        white-space: nowrap;/*  */
        margin: 70px 0px;
        padding-bottom:10px;
    }
    .carousel-item{
        background-color: brown;
        width: 200px;
        height: 250px;
        border-radius: 15px;
        overflow: hidden;
        margin-right:10px ;
        display: inline-block;
        cursor: pointer;
        transition: 300ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item {
    transform: translate3d(100px, 0, 0);
  }
  .carousel__container:hover .carousel-item {
    opacity: 0.3;
  }
  .carousel__container:hover .carousel-item:hover {
    transform: scale(1.5);
    opacity: 1;
  }
  .carousel-item__img{
      width: 200px;
      height: 250px;
      object-fit: cover ;
  }
  .carousel-item__details{
      background:linear-gradient(to top, rgba(0,0,0,0.9)0%,rgba(0,0,0,0)100%);
      font-size: 10px;
      opacity: 0;
      transition: 450ms opacity;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
  }
  .carousel-item:hover .carousel-item__details{
      opacity: 1;
  }
</style>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="img/uzumaki.png" alt="UzumakiLogo">
            <h1 class="header__logo--title">Naruto Uzumaki</h1>
        </div>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Que quieres ver hoy?</h2>
        <input type="text" class="input" placeholder="Buscar..." name="" id="">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="img/zabuza.png" alt="zabuza">
                <div class="carousel-item__details">
                    <div>
                        <img style="width: 20px;" src="img/play.svg" alt="play">
                        <img style="width: 20px;"src="img/plus.svg" alt="plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo Descriptivo</p>
                    <p class="carousel-item__details--subtitle">2020</p>
                </div>
            </div>
            <div class="carousel-item"></div>  
        </div>
    </section>
</body>

</html>
