<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-style.css" />
  </head>

  <header class="header">
    <div class="header__logo">
      <img class="header__logo--img" src="img/uzumaki.png" alt="UzumakiLogo" />
      <h1 class="header__logo--title">Naruto Uzumaki</h1>
    </div>
    
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Correo" />
        <input class="input" type="password" placeholder="Contraseña" />
        <button class="buttom">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input
              type="checkbox"
              name=""
              id="cbox1"
              value="checkbox"
            />Recuerdame
          </label>
          <a href="/">Olvide mi Contraseña</a>
        </div>
      </form>
      <section class="login__conatiner--socialM">
        <div><img src="./img/google-icon.svg" alt="" />Inicia sesión con Google</div>
        <div><img src="./img/twitter.svg" alt="" />Inicia sesión con Facebook</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
  <body></body>
</html>
